<div id="heading-row" class="row fluid-row">
	<section class="medium-3 large-2 large-offset-1 columns heading-left">
		<!-- Section on left of heading -->
	</section>
    <section class="medium-9 large-7 columns medium-offset-3 large-offset-3 sub-heading">
        <h1><a ui-sref="community.queries">Queries</a></h1>
    </section>
    <section class="medium-0 large-2 columns heading-right">
		<!-- Section on right of heading -->
	</section>
</div>
<div class="row fluid-row">
    <section class="medium-3 large-2 large-offset-1 columns main-left queries-left">
        <div class="wrapper" ui-view="leftside">

        <!-- Section for main left header -->
        </div>
        
    </section>
    <section class="medium-9 large-7 large-offset-3 medium-offset-3 columns main-center">
    	<!-- Section for main center header -->
        <header class="queries-sub-nav">
            <ul class="queries-sub-nav-left">
                <li class="queries-recent"><a >Recent</a></li>
                <li class="queries-popular"><a >Popular</a></li>
                <li class="queries-search"><a >Search</a></li>
            </ul>
            <ul class="queries-sub-nav-right" ng-show="currentUser">
                <li class="queries-tags" ng-show="currentUser"><a >New</a></li>
                <li class="queries-tags" ng-show="currentUser"><a >My Posts</a></li>
            </ul>
        </header>
        <!-- Section for main center content -->
        <div class="row" ui-view="queries">
            <div class="medium-12 columns queries-main-container">
                <article ng-repeat="query in queries" class="querie-overview">
                    <div class="querie-overview-main">
                        <h3>
                            <a ui-sref="community.queries.view({id: query.id, title: query.clean() })">
                                {{ query.title }}
                            </a>
                        </h3>
                        <div class="querie-tags">
                            <ul>
                                <li class="tag {{ tag.privillege }}-tag" ng-repeat="tag in query.tags">
                                    <a ui-sref="community.tags.view({ tag:tag.title })">
                                        <p>{{ tag.title }}</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="querie-overview-stats">
                        <ul>
                            <li class="querie-views">
                                <div class="icon-view icon"></div>
                                <p class="querie-views-num">
                                    {{ query.totalViews | number }}
                                </p>
                            </li>
                            <li class="querie-replys">
                                <a ui-sref="community.queries.view({id: query.id, title: query.clean() })">
                                    <div class="icon-reply icon"></div>
                                    <p class="querie-replys-num">
                                        {{ query.responses.length }}
                                    </p>
                                </a>
                            </li>
                        </ul>
                        <div class="querie-date">
                            <p>Posted on:<br />
                                <span class="post-date">
                                    {{ query.date | date }}
                                </span>
                            </p>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
    <section class="medium-0 large-2 columns main-right">
        <header class="right-header">
        	<!-- Main Right Heading -->
        </header>
        <div class="right-content">
        	<!-- Main Right Content -->
        </div>
    </section>
</div>
