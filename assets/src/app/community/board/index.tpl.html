<div id="heading-row" class="row fluid-row">
	<section class="medium-3 large-2 large-offset-1 columns heading-left">
		<!-- Section on left of heading -->
	</section>
    <section class="medium-9 large-7 columns medium-offset-3 large-offset-3 sub-heading">
        <h1><a ui-sref="community.board">Community Board</a></h1>
    </section>
    <section class="medium-0 large-2 columns heading-right">
		<!-- Section on right of heading -->
	</section>
</div>
<div class="row fluid-row">
    <section class="medium-3 large-2 columns large-offset-1 main-left connections-left">
        <div class="wrapper" ui-view="leftside">

        </div>
    	
    </section>
    <section class="medium-9 large-7 large-offset-3 medium-offset-3 columns main-center connections-center">
    	<!-- Section for main center header -->
        <header></header>
        <ul masonry class="board-container" ng-show="currentUser">
            <li class="board-pod masonry-brick">
                <section class="pod-header">
                    <div 
                        class="pod-user-pic generate-image" 
                        signature="{{ currentUser.signature }}"
                    >
                    </div>
                </section>
                <section class="pod-body">
                </section>
                <section class="pod-footer">
                </section>
            </li>
            <li class="board-pod masonry-brick">
                <section class="pod-header">
                </section>
                <section class="pod-body">
                </section>
                <section class="pod-footer">
                </section>
            </li>
        </ul>
        <ul ng-show="!currentUser">
            <li><h2>Please <a ng-click="loginModal()">Login</a> for this feature</h2></li>
        </ul>
    </section>
    <section class="medium-0 large-2 columns main-right">
        <header class="right-header">
        	<!-- Main Right Heading -->
        </header>
        <div class="right-content">
        	<!-- Main Right Content -->
        </div>
    </section>
</div>
