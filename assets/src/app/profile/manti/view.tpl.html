<article class="row manti-page manti-{{ manti.class }}">
	<div class="medium-12 columns manti-page-main">
	    <div class="manti-post-content">
	    	<section class="manti-page-banner" ng-show="manti.img">
	    		<img ng-src="{{ manti.img.src }}" alt="{{ manti.img.name }}" />
	    	</section>
	        <section class="manti-page-header">
		        <h3>{{ manti.title }}</h3>
		        <ul class="manti-pod-stats">
                    <li><a ng-click="inDevModal()"><span class="icon-git-branch"></span> {{ manti.branches }}</a></li>
                    <li><a ng-click="inDevModal()"><span class="icon-cloud-upload"></span> {{ manti.seeds }}</a></li>
                </ul>
		    </section>
		    <section class="manti-page-body">
		        <p>{{ manti.description }}</p>
		        <div class="manti-invite">
		        	<a class="invite-button" ng-click="inDevModal()">Invite Users</a>
		        </div>
		        <div class="manti-page-changes">
		        	<div class="manti-changes-header">
			        	<h4>Recent Changes</h4>
			        </div>

			        <div 
			        	masonry='{ "transitionDuration" : "0.4s" , "itemSelector" : ".tile", "gutter": ".gutter-sizer" }'
			        	class="board-container"
			        	ui-view="mantiChanges" 
            		>
			            <div class="gutter-sizer"></div>
			            <div 
			                masonry-tile 
			                ng-repeat="change in manti.changes" 
			                class="animate-repeat tile board-pod-wrap"
			                ng-if="$index < 10"
			            >
			                <div class="board-pod">
			                    <section class="pod-header">
			                        <div 
			                            class="pod-user-pic generate-image" 
			                            signature="{{ change.author.signature }}"
			                        >
			                        </div>
			                        <p>
			                            <a ui-sref="profile.view({ handle: change.author.handle })">
			                            	{{change.author.firstName }} {{change.author.lastName }}
			                            </a><br />
			                            <span>{{ change.date | date }}</span>
			                        </p>
			                    </section>
			                    <section class="pod-body">
			                    	<p class="manti-change-what">{{ change.type }} <a >{{ change.what }}</a></p>
			                        <p class="pod-description">{{ change.description }}</p>
			                    </section>
			                </div>
			            </div>
			        </div>

		        </div>
		    </section>
	        <section class="manti-page-footer">
	        	<div class="manti-class-selection">
	        		<select>
	        			<option>Select a class</option>
	        			<option value="1">Visual</option>
	        			<option value="1">Systematic</option>
	        			<option value="1">Group</option>
	        		</select>
	        	</div>
	        	<div class="manti-open">
                    <a ng-click="inDevModal()">Open in Creator App <span class="icon-arrow-right"></span></a>
                </div>

			</section>
	    </div>
