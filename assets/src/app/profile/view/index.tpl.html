<div id="heading-row" class="row fluid-row">
    <section class="medium-3 large-2 large-offset-1 columns heading-left">
        <!-- Section on left of heading -->
    </section>
    <section class="medium-9 large-7 columns medium-offset-3 large-offset-3 sub-heading">
        <h1>
            <a ui-sref="profile.view({handle: user.handle})">{{ user.firstName || user.handle }} {{ user.lastName }}</a>
        </h1>
    </section>
    <section class="medium-0 large-2 columns heading-right">
        <!-- Section on right of heading -->
    </section>
</div>
<div class="row fluid-row">
    <section class="medium-3 large-2 large-offset-1 columns main-left profile-left" >
        <div class="wrapper" ui-view="leftside">

        </div>
    </section>
    <section class="medium-9 large-7 large-offset-3 medium-offset-3 columns main-center profile-center" ui-view="profile">

        <header class="profile-sub-nav">
            <ul class="profile-sub-nav-left">
                <li class="profile-sort"><a dropdown-toggle="#profile-sort-menu">Sort By <span class="icon-vote-down icon"></span></a></li>
            </ul>
            <div class="sub-nav-search">
                <input 
                    class="sub-search-field" 
                    type="search" 
                    name="sub-search-field" 
                    placeholder="Search" 
                />
            </div>
            <div class="profile-sub-nav-right" ng-init="isConnected = false">
                <a 
                    class="connect-button" 
                    title="Add Connection" 
                    ng-click="isConnected = !isConnected"
                    ng-class="{active: !isConnected}"
                >
                    <span ng-show="!isConnected" class="icon-plus-1"></span>
                    <span ng-show="isConnected" class="icon-minus-3"></span>
                </a>
                <a class="message-button" ng-class="{active: isConnected}"><span class="icon-message"></span></a>
            </div>
        </header>
        <div class="sort-container" id="profile-sort-menu">
            <ul class="sort-menu">
                <li><a class="active">Recent <span class="icon-check icon"></span></a></li>
                <li><a >Popular <span class="icon-check icon"></span></a></li>
            </ul>
        </div>

        <section class="clearfix">
            <alert class="animate-repeat" ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        </section>
        
    </section>
    <section class="medium-0 large-2 columns main-right">
        <header class="right-header">
        	<!-- Main Right Heading -->
        </header>
        <div class="right-content">
        	<!-- Main Right Content -->
        </div>
    </section>
</div>
