
<div id="heading-row" class="row fluid-row">
	<section class="medium-3 large-2 large-offset-1 columns heading-left">
	</section>
    <section class="medium-9 large-8 columns medium-offset-3 large-offset-3 sub-heading">
        <h1><a href="/more/extras">Donate</a></h1>
    </section>
    <section class="medium-0 large-1 columns heading-right">
	</section>
</div>
<div class="row fluid-row">
	<section class="medium-3 large-2 large-offset-1 columns main-left about-left">
		<div class="wrapper" ui-view="leftside">

    	<!-- Section for main left header -->
        </div>
	</section>
	<section class="medium-9 large-8 large-offset-3 medium-offset-3 columns main-center about-center">
		<header class="main-header">
		</header>

		<div class="main-content gr-container">

			<article class="gr-statement gr-top-p">
				<h2>Help keep the Symantis community alive and Donate!</h2>
				<p>By donating you will enable us to continue building and expanding this community. Every cent counts!</p>
			</article>

			<article class="donate-container">

				<form method="post" class="sy-donate">
					<div class="row">
						<label for="inputFirstName" class="medium-3 large-2 columns">First Name:</label>
						<div class="medium-9 large-10 columns">
							<input 
							type="text" 
							id="inputFirstName" 
							name="firstName" 
							placeholder="First Name" 
							value="{{ currentUser.firstName || '' }}"
							>
						</div>
					</div>
					<div class="row">
						<label for="inputLastName" class="medium-3 large-2 columns">Last Name:</label>
						<div class="medium-9 large-10 columns">
							<input 
							type="text" 
							id="inputLastName" 
							name="lastName" 
							placeholder="Last Name" 
							value="{{ currentUser.lastName || '' }}"
							>
						</div>
					</div>
					<div class="row">
						<label for="inputEmail" class="medium-3 large-2 columns">Email:</label>
						<div class="medium-9 large-10 columns">
							<input 
							type="email" 
							id="inputEmail" 
							name="email" 
							placeholder="Email" 
							value="{{ currentUser.email || '' }}"
							>
						</div>
					</div>
					<div class="row">
						<div class="medium-12 columns sy-donate-submit">
							<button type="submit" class="sy-button">Continue to Payment</button>
						</div>
					</div>
				</form>

				<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" class="paypal-donate">
					<h3>Or donate using Paypal:</h3>
					<input type="hidden" name="cmd" value="_donations">
					<input type="hidden" name="business" value="info@symantis.org">
					<input type="hidden" name="lc" value="US">
					<input type="hidden" name="item_name" value="Symantis">
					<input type="hidden" name="no_note" value="0">
					<input type="hidden" name="currency_code" value="USD">
					<input type="hidden" name="bn" value="PP-DonationsBF:btn_donateCC_LG.gif:NonHostedGuest">
					<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
					<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
				</form>

			</article>

		</div>

	</section>
	<section class="medium-0 large-1 columns main-right">
        <header class="right-header">
        </header>
        <div class="right-content">
        </div>
    </section>
</div>
