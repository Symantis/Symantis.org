<div class="gutter-sizer"></div>
<div 
    masonry-tile 
    ng-repeat="commit in commits" 
    class="tile board-pod-wrap"
    ng-init="pod.active = true"
    ng-class="{deactivate: !pod.active}"
>

    <div class="board-pod">
        <section class="pod-header">
            <div 
                class="pod-user-pic"
                
            >
                <img ng-src="{{ commit.author.avatar_url }}" />
            </div>
            <p>
                <a 
                    href="{{ commit.author.html_url }}" 
                    id="rc-user"
                    target="_blank" 
                >
                    {{commit.author.login }}
                </a>
                <br /><span>{{ commit.commit.author.date | date }}</span>
            </p>
        </section>
        <section class="pod-body">
            <p class="pod-description rc-description">
                {{ commit.commit.message }}


            </p>
            <div>{{ commit.commit.comment_count }} Comments</div>
        </section>
    </div>

</div>
