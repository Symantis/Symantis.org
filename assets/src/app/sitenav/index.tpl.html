<a href="#" class="activator">
  <div class="activator-icon">
    <object data="/img/svg/menu_icon.svg" width="100%" type="image/svg+xml">
        <img src="/img/png/menu_icon.png" width="100%" />
    </object>
  </div>
</a>
<div class="sitenav-inner" ng-controller="SiteNavCtrl">
    <ul class="top" ng-mouseenter="syMenuTopToggleOn()" ng-mouseleave="syMenuTopToggleOff()">
      <li>
        <span class="search-icon"><i class="icon icon-search"></i></span><span class="search">Search</span>
      </li>
    </ul>
   
    <ul class="middle" ng-mouseenter="syMenuToggleOn()" ng-mouseleave="syMenuToggleOff()">
    	<li ng-repeat="siteItem in siteItems">
        	<a href="{{siteItem.url}}">{{siteItem.title}}</a>
    	</li>
    </ul>
    
    <ul class="bottom" ng-mouseenter="syMenuBottomToggleOn()" ng-mouseleave="syMenuBottomToggleOff()">
      <li class="logo">
        <a href="/home">
        <span class="sy">sy.</span><span class="mantis">mantis</span>
        </a>
      </li>
    </ul>
</div>
