<div class="row fluid-row login-container">    
	<section class="login-page">
		<h1><a ui-href="login">Login.</a></h1>
		<form class="modal-form" name="loginForm" action="/auth/local" method="post">
			<input 
				type="text" 
				id="inputEmail" 
				name="identifier" 
				placeholder="Email" 
				force-focus="true"
				required
				ng-class="{error: loginForm.identifier.$error.required && loginForm.identifier.$touched }"
			>
			<input 
				type="password" 
				id="inputPassword" 
				name="password" 
				placeholder="Password"
				required
				ng-class="{error: loginForm.password.$error.required  && loginForm.password.$touched }"
			>
			<button type="submit" class="btn btn-default sy-button">Sign In</button>
		</form>
		<p>
			<a ui-sref="register" ng-click="cancel()">I need to sign up</a> - <a ui-sref="login.forgot">I forgot my password</a>
		</p>
	</section>
</div>
