<div class="modal-window">
    <h2>Login to Symantis</h2>
	<form 
		class="modal-form" 
		name="loginForm" 
		action="/auth/local" 
		method="post"
	>
		<div class="row">
		    <div class="large-12 columns">
		    	<input 
		    		type="text" 
		    		id="inputEmail" 
		    		name="identifier" 
		    		placeholder="Email" 
		    	/>
		    	<input 
		    		type="password" 
		    		id="inputPassword" 
		    		name="password" 
		    		placeholder="Password" 
		    	/>
		      	<button 
		      		type="submit" 
		      		class="sy-button modal-button" 
		      	>
		      		Sign Up
		    	</button>
		    </div>
		</div>
	</form>
    <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</div>
