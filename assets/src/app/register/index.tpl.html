<div id="heading-row" class="row fluid-row">
	<section class="medium-3 large-2 large-offset-1 columns heading-left">
	</section>
    <section class="medium-9 large-7 columns medium-offset-3 large-offset-3 sub-heading">
        <h1><a ui-sref="register">Register</a></h1>
    </section>
    <section class="medium-0 large-2 columns heading-right">
	</section>
</div>

<div class="row fluid-row">
    <section class="medium-3 large-2 large-offset-1 columns main-left">
        <div class="wrapper" ui-view="leftside">

        <!-- Section for main left header -->
        </div>
    </section>
    <section class="medium-9 large-7 large-offset-3 medium-offset-3 columns main-center">
    	<!-- Section for main center header -->
        <header></header>

        <div class="main-content">
        	<form action="/auth/local/register" method="post">
              <div class="row">
                <label for="inputEmail" class="large-2 columns">Email</label>
                <div class="large-10 columns">
                    <input 
                        type="email" 
                        id="inputEmail" 
                        name="email" 
                        placeholder="Email" 
                        value=""
                    >
                </div>
              </div>
              <div class="row">
                <label for="inputHandle" class="large-2 columns">Handle</label>
                <div class="large-10 columns">
                    <input 
                        type="text" 
                        id="inputHandle" 
                        name="handle" 
                        placeholder="Username" 
                        value=""
                    >
                </div>
              </div>
              <div class="row">
                <label for="inputPassword" class="large-2 columns">Password</label>
                <div class="large-10 columns">
                    <input 
                        type="password" 
                        class="form-control" 
                        id="inputPassword" 
                        name="password" 
                        placeholder="Password" 
                        value=""
                    >
                </div>
              </div>

            
              <div class="row">
                <label for="inputFirstName" class="large-2 columns">First Name</label>
                <div class="large-10 columns">
                    <input 
                        type="text" 
                        id="inputFirstName" 
                        name="firstName" 
                        placeholder="First Name" 
                        value=""
                    >
                </div>
              </div>
              <div class="row">
                <label for="inputLastName" class="large-2 columns">Last Name</label>
                <div class="large-10 columns">
                    <input 
                        type="text" 
                        id="inputLastName" 
                        name="lastName" 
                        placeholder="Last Name" 
                        value=""
                    >
                </div>
              </div>

              <div class="row">
                <div class="large-12 columns">
                  <button type="submit" class="button">Sign in</button>
                </div>
              </div>
            </form>
        </div>
        <!-- Section for main center content -->
    </section>
    <section class="medium-0 large-2 columns main-right">
        <header class="right-header">
        	<!-- Main Right Heading -->
        </header>
        <div class="right-content">
        	<!-- Main Right Content -->
        </div>
    </section>
</div>
