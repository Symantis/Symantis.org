<div class="row fluid-row register-center">

    <section class="register-container">    

        <h1>Signup.</h1>

        <ul id="status-buttons" class="signup-nav">
            <li class="formStep">
                <a class="formStep-link" ui-sref-active="active" ui-sref=".email">
                    <span class="stage">1</span>
                    <p>Email</p>
                </a>
            </li>
            <li class="linker"><hr /></li>
            <li class="formStep">
                <a class="formStep-link" ui-sref-active="active" ui-sref=".username">
                    <span class="stage">2</span>
                    <p>Username</p>
                </a>
            </li>
            <li class="linker"><hr /></li>
            <li class="formStep">
                <a class="formStep-link" ui-sref-active="active" ui-sref=".password">
                    <span class="stage">3</span>
                    <p>Password</p>
                </a>
            </li>
            <li class="linker"><hr /></li>
            <li class="formStep">
                <a class="formStep-link" ui-sref-active="active" ui-sref=".confirmpassword">
                    <span class="stage">4</span>
                    <p>Confirm Password</p>
                </a>
            </li>
            <li class="linker"><hr /></li>
            <li class="formStep">
                <a class="formStep-link" ui-sref-active="active" ui-sref=".firstname">
                    <span class="stage">5</span>
                    <p>First Name</p>
                </a>
            </li>
            <li class="linker"><hr /></li>
            <li class="formStep">
                <a class="formStep-link" ui-sref-active="active" ui-sref=".lastname">
                    <span class="stage">6</span>
                    <p>Last Name</p>
                </a>
            </li>
            <li class="linker"><hr /></li>
            <li class="formStep">
                <a class="formStep-link" ui-sref-active="active" ui-sref=".Confirm">
                    <span class="stage">7</span>
                    <p>Confirm</p>
                </a>
            </li>
        </ul>

        <form name="registerForm">
            <div ui-view="register" class="form-elements">

            </div>
        </form>

        <pre class="hide">
            {{ registerData }}
        </pre>

        <p class="has-account">Already have an account? <a ui-sref="login">Sign in.</a></p>

    </section>
    
</div>
