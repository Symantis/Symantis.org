<input 
	type="text" 
	id="inputFirstName" 
	name="firstName" 
	class="signup-input"
	placeholder="First Name" 
	value=""
	ng-model="registerData.firstName"
	required
	ng-enter="nextStep(registerForm.firstName, 'lastname')"
>
<div
	ng-hide="registerForm.firstName.$error.required"
	class="signup-prompt"
>
	<p>Press Enter to continue.</P>
</div>
