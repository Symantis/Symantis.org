<input
	type="text"
	id="inputUsername"
	class="signup-input"
	name="handle"
	placeholder="Username"
	value=""
	force-focus="true"
	ng-model="registerData.username"
	required
	ng-shift-tab="prevStep('email')"
	ng-enter="nextStep(registerForm.handle, 'password')"
	ui-validate="{unique : 'uniqueHandle($value)', min: '$value.length > 2'}"
>
<div
	ng-hide="registerForm.$invalid"
	class="signup-prompt"
>
	<p>Press Enter to continue.</p>
	<p>{{registerForm}}</p>
</div>
