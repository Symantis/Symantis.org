<input
	type="text"
	id="inputUsername"
	class="signup-input"
	name="handle"
	placeholder="Username"
	value=""
	force-focus="true"
	ng-model="registerData.username"
	required
	ng-shift-tab="prevStep('email')"
	ng-enter="nextStep(registerForm.handle, 'password')"
	ui-validate="{min: '$value.length > 2'}"
	ng-unique="handle"
>
<div
	class="signup-prompt"
>
	<p ng-hide="registerForm.$invalid">Press Enter to continue.</p>
	<p ng-show="registerForm.handle.$touched && registerForm.handle.$error.min">Username must be at least 3 characters.</p>
	<p ng-show="registerForm.handle.$error.unique">Username already in use.</p>
</div>
