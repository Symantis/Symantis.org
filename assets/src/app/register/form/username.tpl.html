<input
	type="text"
	id="inputUsername"
	class="signup-input"
	name="handle"
	placeholder="Username"
	value=""
	force-focus="true"
	ng-model="registerData.username"
	required
	ng-shift-tab="prevStep('email')"
	ng-enter="nextStep(registerForm.handle, 'password')"
>
<div
	ng-hide="registerForm.handle.$error.required"
	class="signup-prompt"
>
	<p>Press Enter to continue.</P>
</div>
