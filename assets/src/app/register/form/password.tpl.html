<input
	type="password"
	id="inputPassword"
	name="password"
	class="signup-input"
	placeholder="Password"
	value=""
	force-focus="true"
	ng-model="registerData.password"
	required
	ng-shift-tab="prevStep('username')"
	ui-validate="{min: '$value.length > 7'}" 
	ng-enter="nextStep(registerForm.password,'confirmpassword')"
>
<div
	class="signup-prompt"
>
	<p ng-hide="registerForm.$invalid">Press Enter to continue.</P>
	<p ng-show="registerForm.password.$error.min">Password must be at least 8 characters.</p>
</div>
