<input
	type="password"
	id="inputPassword"
	name="password"
	class="signup-input"
	placeholder="Password"
	value=""
	force-focus="true"
	ng-model="registerData.password"
	required
	ng-shift-tab="prevStep('username')"
	ui-validate="{min: '$value.length > 6'}" 
	ng-enter="nextStep(registerForm.password,'confirmpassword')"
>
<div
	ng-hide="registerForm.$invalid"
	class="signup-prompt"
>
	<p>Press Enter to continue.</P>
</div>
