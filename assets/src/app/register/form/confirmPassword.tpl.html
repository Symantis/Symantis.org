<input
	type="password"
	id="inputConfirmPassword"
	name="confirmPassword"
	class="signup-input"
	placeholder="Confirm Password"
	value=""
	force-focus="true"
	ng-model="registerData.confirmPassword"
	required
	ng-enter="nextStep(registerForm.confirmPassword, 'firstname')"
>
<div
	ng-hide="registerForm.confirmPassword.$error.required"
	class="signup-prompt"
>
	<p>Press Enter to continue.</P>
</div>
