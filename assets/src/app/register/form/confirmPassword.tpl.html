<input
	type="password"
	id="inputConfirmPassword"
	name="confirmPassword"
	class="signup-input"
	placeholder="Confirm Password"
	value=""
	ng-model="registerData.confirmPassword"
	same="registerData.password"
	force-focus="true"
	required
	ng-enter="nextStep(registerForm.confirmPassword, 'firstname')"
>
<div
	ng-hide="registerForm.confirmPassword.$error.required || registerForm.confirmPassword.$error.same"
	class="signup-prompt"
>
	<p>Press Enter to continue.</P>
</div>
