<input
	type="password"
	id="inputConfirmPassword"
	name="confirmPassword"
	class="signup-input"
	placeholder="Confirm Password"
	value=""
	ng-model="registerData.confirmPassword"
	force-focus="true"
	ng-shift-tab="prevStep('password')"
	ng-enter="nextStep(registerForm.confirmPassword, 'firstname')"
	ui-validate="{min: '$value.length > 6'}"
	
	required
	ui-validate=" '$value==registerData.password' "
	ui-validate-watch=" 'registerData.password' "
>
<div
	class="signup-prompt"
>
	<p ng-hide="registerForm.$invalid">Press Enter to continue.</P>
	<p ng-show="registerFrom.passwordConfirm.$error.validator">Must match password.</p>
</div>
