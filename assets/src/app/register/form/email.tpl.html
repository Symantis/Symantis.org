<input 
	type="email" 
	id="inputEmail" 
	name="email" 
	class="signup-input"
	placeholder="Email" 
	value=""
	force-focus="true"
	ng-model="registerData.email"
	required
	ng-enter="nextStep(registerForm.email, 'username')"
	lowercase
	ui-validate="{unique : 'uniqueEmail($value)'}"
>
<div 
	ng-hide="registerForm.email.$error.required || registerForm.email.$error.email"
	class="signup-prompt"
>
	<p>Press Enter to continue.</P>
</div>
