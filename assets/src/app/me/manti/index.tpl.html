<div id="heading-row" class="row fluid-row">
	<section class="medium-3 large-2 large-offset-1 columns heading-left">
		<!-- Section on left of heading -->
	</section>
    <section class="medium-9 large-7 columns medium-offset-3 large-offset-3 sub-heading">
        <h1><a ui-sref="me.manti">My Manti</a></h1>
    </section>
    <section class="medium-0 large-2 columns heading-right">
		<!-- Section on right of heading -->
	</section>
</div>
<div class="row fluid-row">
    <section class="medium-3 large-2 columns large-offset-1 main-left manti-left">
        <div class="wrapper" ui-view="leftside">
        <!-- Section for main left header -->
        </div>
    </section>
    <section class="medium-9 large-7 large-offset-3 medium-offset-3 columns main-center manti-center">

        <header class="manti-sub-nav">
            <ul class="manti-sub-nav-left" ui-view="manti-nav">
                <li class="manti-sort"><a dropdown-toggle="#manti-sort-menu">Sort By <span class="icon-vote-down icon"></span></a></li>
            </ul>
            <div class="sub-nav-search">
                <input 
                    class="sub-search-field" 
                    type="search" 
                    name="sub-search-field" 
                    placeholder="Search" 
                />
            </div>
            <div class="manti-sub-nav-right">
                <div class="manti-new">
                    <a title="New Manti"><span class="icon-plus"></span> Create New</a>
                </div>
            </div>
        </header>
        <div class="sort-container" id="manti-sort-menu">
            <ul class="sort-menu">
                <li><a class="active">All <span class="icon-check icon"></span></a></li>
                <li><a >Public <span class="icon-check icon"></span></a></li>
                <li><a >Private <span class="icon-check icon"></span></a></li>
                <li><a >Forked <span class="icon-check icon"></span></a></li>
                <li><a >Collections <span class="icon-check icon"></span></a></li>
            </ul>
        </div>

        <!-- <section class="clearfix">
            <alert class="animate-repeat" ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        </section> -->

        <div 
            class="manti-container" 
            masonry='{ "transitionDuration" : "0.4s" , "itemSelector" : ".tile", "gutter": ".gutter-sizer" }' 
            ui-view="manti"
        >

            <div class="gutter-sizer"></div>

            <article 
                masonry-tile
                ng-repeat="manti in mantis" 
                class="animate-repeat tile manti-pod-wrap" 
            >
                <div 
                    class="manti-pod {{ manti.class }}-pod"
                    ng-class="{'visual-pod':manti.class=='visual','system-pod':manti.class=='systematic', 'group-pod':manti.class=='group'}"
                >
                    <section class="manti-pod-header">
                        <p>Created on {{ manti.date | date }}</p>
                        <ul class="manti-pod-stats">
                            <li><a ><span class="icon-git-branch"></span> {{ manti.branches }}</a></li>
                            <li><a ><span class="icon-cloud-upload"></span> {{ manti.seeds }}</a></li>
                        </ul>
                    </section>
                    <section class="manti-pod-img" ng-show="manti.img">
                        <a ui-sref="me.manti.view({id: manti.id, title: manti.clean() })">
                            <img ng-src="{{ manti.img.src }}" alt="{{ manti.img.name }}" />
                        </a>
                    </section>
                    <section class="manti-pod-body">
                        <header>
                            <h3><a ui-sref="me.manti.view({id: manti.id, title: manti.clean() })">{{ manti.title }}</a></h3>
                            <p>{{ manti.description }}</p>
                        </header>
                        <div class="manti-pod-graph">
                            <img src="img/svg/graph-placeholder.svg" alt="placeholder" />
                        </div>
                    </section>
                    <section class="manti-pod-footer">
                        <p><span class="icon-git-branch"></span>Forked from <a >syQuery</a></p>
                        <button class="sy-button" ui-sref="me.manti.view({id: manti.id, title: manti.clean() })">more <span class="icon-right-arrow"></span></button>
                    </section>
                     <section class="manti-pod-group" ng-show="manti.includes.length > 0">
                        <ul>
                            <li ng-repeat="include in manti.includes">
                                <span class="icon-indent"></span>{{ include.type }} <a >{{ include.title }}</a>
                            </li>
                        </ul>
                    </section>
                </div>
            </article>

        </div>

    </section>
    <section class="medium-0 large-2 columns main-right">
        <header class="right-header">
        	<!-- Main Right Heading -->
        </header>
        <div class="right-content">
        	<!-- Main Right Content -->
        </div>
    </section>
</div>
