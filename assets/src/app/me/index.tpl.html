<div id="heading-row" class="row fluid-row">
	<section class="medium-3 large-2 large-offset-1 columns heading-left" ui-view="leftside">
		<!-- Section on left of heading -->
	</section>
    <section class="medium-9 large-7 columns medium-offset-3 large-offset-3 sub-heading">
        <h1>{{currentUser.firstName}}</h1>
    </section>
    <section class="medium-0 large-2 columns heading-right">
		<!-- Section on right of heading -->
	</section>
</div>
<div class="row fluid-row">
    <section class="medium-3 large-2 large-offset-1 columns main-left" ui-veiw="leftside">
    	<!-- Section for main left header -->
        <header class="left-header">
        
        </header>
        <div class="left-content">
            <!-- Section for main left content -->
        </div>
    </section>
    <section class="medium-9 large-7 large-offset-3 medium-offset-3 columns main-center">
    	<!-- Section for main center header -->
        <header></header>
        <p>{{currentUser.at}}{{currentUser.handle}}</p>
        <p>{{currentUser.status}} <span am-time-ago="currentUser.statusTime "></span></p>

        <p 
            editable-text="currentUser.firstName" 
            e-ng-maxlength="140"
            onaftersave="updateUser()"

        >{{ currentUser.firstName || "First Name" }}</p>
        <p 
            editable-text="currentUser.lastName" 
            e-ng-maxlength="140"
            onaftersave="updateUser()"

        >{{ currentUser.lastName || "First Name" }}</p>

        <p 
            editable-textarea="currentUser.professed" 
            e-ng-maxlength="140" 
            e-cols="20"
            onaftersave="updateUser()"

        >{{ currentUser.professed || "Write a short description!" }}</p>

        <p 
            editable-textarea="currentUser.bio" 
            e-cols="40"
            onaftersave="updateUser()"

        >{{ currentUser.bio || "Write a bio!" }}</p>

        <tags-input ng-model="currentUser.tags">
            <auto-complete source="loadTags($query)"></auto-complete>
        </tags-input>

        <!-- Section for main center content -->
    </section>
    <section class="medium-0 large-2 columns main-right">
        <header class="right-header">
        	<!-- Main Right Heading -->
        </header>
        <div class="right-content">
        	<!-- Main Right Content -->
        </div>
    </section>
</div>
