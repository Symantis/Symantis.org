<div id="heading-row" class="row fluid-row">
	<section class="medium-3 large-2 large-offset-1 columns heading-left">
		<!-- Section on left of heading -->
	</section>
    <section class="medium-9 large-7 columns medium-offset-3 large-offset-3 sub-heading">
        <h1><a class="dead-link">{{currentUser.firstName}} {{currentUser.lastName}}</a></h1>
    </section>
    <section class="medium-0 large-2 columns heading-right">
		<!-- Section on right of heading -->
	</section>
</div>
<div class="row fluid-row">
    <section class="medium-3 large-2 large-offset-1 columns main-left profile-left">
        <div class="wrapper" ui-view="leftside">

        </div>
    </section>
    <section class="medium-9 large-7 large-offset-3 medium-offset-3 columns main-center profile-center">
        <header></header>
        <article class="activity-{{ post.verb }}" ng-repeat="post in activity">
            <div class="activity-{{ post.type }}">
                <div>{{ post.verb }}
                {{ post.type }}
                </div>
                <div>
                {{ post.status }}
                </div>
                <div>
                {{ post.description }}
                </div>
                <div>
                {{ post.createdAt | date }}
                </div>
                <div>
                {{ post.object }}
                </div>
                <div>
                {{ post.part }}
                </div>
                <div>
                {{ post.author.at }}{{ post.author.handle }}
                </div>
            </div>
        </article>
    </section>
    <section class="medium-0 large-2 columns main-right">
        <header class="right-header">
        	<!-- Main Right Heading -->
        </header>
        <div class="right-content">
        	<!-- Main Right Content -->
        </div>
    </section>
</div>
