				</li>
			</ul>
		</div>

		<div class="c-header-pipe">

				</li

				</li
				><li>
					<a ><span class="icon-pipe2 icon"></span></a>

			</ul>

			<a dropdown-toggle="#c-menu-dropdown"><span class="icon-align-right"></span></a>
		</div>
		<div id="c-menu-dropdown" class="front-dropdown-container menu-dropdown">
			<ul class="settings-dropdown">
				<li>
					<a >Project</a>
				</li>
				<li>
					<a >Edit</a>
				</li>
				<li>
					<a >View</a>
				</li>
				<li>
					<a >Help</a>
				</li>
			</ul>

			<p

			><span class="status"></span>
				<a >{{ currentUser.firstName }}<span class="icon-chevron-down"></span></a>
			</p>
		</div>
		<div id="c-settings-dropdown" class="settings-dropdown-container">
			<ul class="settings-dropdown">
				<li>
					<a ui-sref="me">My Profile</a>
				</li>
				<li class="header-balance">
					<a ng-click="inDevModal()">Balance <span>$y: 7362</span></a>

				<li>
					<a ui-sref="me.manti" >Manage Manti</a>

				<li>
					<a ui-sref="me.settings.sykit" >Sy.kit Preferences</a>
				</li>

					<a ui-sref="me.settings">Settings</a>

			<li><a ><span class="icon-reply"></span></a></li>
			<li><a ><span class="icon-hide"></span></a></li>

	<section class="c-right">
	</section>

	<div class="c-inner" ui-view="canvas">
